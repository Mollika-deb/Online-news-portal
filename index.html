<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online News Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a0fea6724c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light container">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">portal</a>
                    </li>
                    
                </ul>
                <div class="d-flex" role="search">
                    
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a id="click-blog" onclick= "blog()" class="nav-link" href="#">Blog</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </nav>
   
    

    <header class="container cols-sm-12 cols-md-6 ">
        <div id="categories-container" class="d-flex justify-content-between">

        </div>

    </header>
    <main>
        <section>
            <div id="count-details">

            </div>
        </section>
        <section>
            <div id="detail-news">
                <div class="card mb-3 " style="max-width: 540px;">
            
                </div>
            </div>
        </section>
        <section class="container mt-5">
           <div id="detail-container">
            <div class="card mb-3 " style="max-width: 540px;">
                
            </div>
           </div>
           <div id="no-data" class="d-none">
            <h3 >There is no available data.</h3>
           </div>
        </section>
        
        <section id="loader" class="d-none">
            <div style="height:300px;" class="text-center width:200px d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        
    </main>


    <footer>
        <div class="text-muted text-center bg-light h-75">
            Copyright 2022 news portal
        </div>
    </footer>
    

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

   <script src="js/index.js"></script>
</body>
</html>
